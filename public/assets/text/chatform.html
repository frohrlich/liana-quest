<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="public/style.css" />
  </head>
  <body>
    <div
      class="login"
      style="margin: 0; padding: 0; width: 465px; height: 275px"
    >
      <input
        type="text"
        placeholder="Say something"
        id="chat"
        name="chat"
        style="
          margin: 0;
          padding-left: 5px;
          padding-bottom: 0px;
          width: 396px;
          height: 30px;
          font: 16px Arial;
        "
      />
      <input
        type="submit"
        value="Say"
        name="sayButton"
        style="
          vertical-align: top;
          margin: 0;
          padding: 4px;
          width: 50px;
          height: 34px;
          font: 16px dogicapixel;
        "
      />
      <div
        id="chatBox"
        style="
          overflow-wrap: break-word;
          white-space: normal;
          overflow: auto;
          padding: 5px;
          background-color: #ffffffdd;
          margin-top: 5px;
          width: 450px;
          height: 200px;
          font: 16px dogicapixel;
          line-height: 21px;
        "
      ></div>
    </div>
  </body>
</html>
