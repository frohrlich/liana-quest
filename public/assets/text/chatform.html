<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="public/style.css" />
  </head>
  <body>
    <div
      class="login"
      style="margin: 0; padding: 0; width: 362px; height: 275px"
    >
      <input
        type="text"
        placeholder="Say something"
        id="chat"
        name="chat"
        style="margin: 0; width: 300px; height: 30px; font: 16px dogicapixel"
      />
      <input
        type="submit"
        value="Say"
        name="sayButton"
        style="
          text-align: center;
          margin: 0;
          width: 50px;
          height: 35px;
          font: 16px dogicapixel;
        "
      />
      <div
        id="chatBox"
        style="
          overflow-wrap: break-word;
          white-space: normal;
          overflow: auto;
          padding: 5px;
          background-color: #ffffffbb;
          margin-top: 5px;
          width: 350px;
          height: 200px;
          font: 16px dogicapixel;
        "
      ></div>
    </div>
  </body>
</html>
