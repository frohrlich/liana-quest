<style>
  .login {
    background-color: #ffffffdd;
    border: 1px solid #42464b;
    border-radius: 5px;
    height: 330px;
    margin: 0 auto 0;
    padding: 10px 0;
    width: 298px;
  }
  .login > div {
    margin-top: 10px;
  }
  input[type="password"],
  input[type="email"],
  input[type="text"] {
    border: 1px solid #a1a3a3;
    font-size: 16px;
    box-sizing: border-box;
    height: 39px;
    margin: 5px 0 10px 29px;
    padding-left: 10px;
    width: 240px;
  }
  input[type="password"]:focus,
  input[type="email"]:focus,
  input[type="text"]:focus {
    outline: 1px solid green;
  }
  .loginLink {
    color: #7f7f7f;
    display: inline-block;
    float: right;
    font: 12px/1 sans-serif;
    left: -19px;
    position: relative;
    text-decoration: none;
    top: 5px;
    transition: color 0.4s;
  }
  .loginLink:hover {
    color: #3b3b3b;
  }
  .button {
    width: 240px;
    height: 35px;
    display: block;
    font-family: dogicapixel, sans-serif;
    font-size: 16px;
    color: #fff;
    text-decoration: none;
    text-transform: uppercase;
    text-align: center;
    padding-top: 6px;
    padding-bottom: 6px;
    margin: 31px 0 0 29px;
    position: relative;
    cursor: pointer;
    border: none;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    border-bottom-right-radius: 5px;
    border-bottom-left-radius: 5px;
  }
  input[type="submit"].button {
    background-color: #0d0b62;
  }
  label {
    display: block;
    font-family: dogicapixel, sans-serif;
    font-size: 16px;
    text-align: center;
  }
  .login > p {
    text-align: center;
    font-family: dogicapixel, sans-serif;
    margin: 5px 0;
    font-size: 16px;
  }
  #errorMessage {
    font: bold 12px/1 sans-serif;
    color: red;
  }
  #successMessage {
    font: bold 12px/1 sans-serif;
    color: green;
  }
</style>

<div class="login">
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" />
  </div>
  <div>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" />
  </div>
  <div>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" />
  </div>
  <p id="errorMessage" hidden></p>
  <p id="successMessage" hidden></p>
  <a href="#" class="loginLink" name="loginLink">Already registered ?</a>
  <input class="button" type="submit" value="Register" name="registerButton" />
</div>
